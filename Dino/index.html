<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;

      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <canvas></canvas>
  <script type="module">
    const platform = 'assets/platform.png'
    const blachtergrond = 'assets/background.png'
    const bergen = 'assets/hills.png'
    const hoogplatform = 'assets/platformSmallTall.png'
    const dino = 'assets/kleineDino.png'

    const canvas = document.querySelector(
      'canvas'
    )
    const c = canvas.getContext('2d')

    // canvas.width = window.innerWidth
    // canvas.height = window.innerHeight
    canvas.width = 1024
    canvas.height = 576

    const gravity = .5

    // Player klasse maken
    class Player {
      constructor(img) {
        // locatie
        this.position = {
          x: 100,
          y: 100
        }
        // dimensions
        this.velocity = {
          x: 0,
          y: 0
        }
        this.spd = 10
        this.width = 50
        this.height = 80
        this.img = img
      }

      draw() {
        let image = new Image()
        image.src = this.img
        // foto gebruiken
        c.drawImage(image, this.position.x, this.position.y + 1, 50, 80)

        // c.fillStyle = '#aee6bd'
        // c.fillRect(this.position.x,
        //     this.position.y,
        //     this.width,
        //     this.height)
      }

      update() {
        this.draw()
        this.position.y += this.velocity.y
        this.position.x += this.velocity.x

        // zwaartekracht gebruiken enkel als player in de lucht is
        if (this.position.y + this.height + this.velocity.y <= canvas.height) {
          this.velocity.y += gravity
        }
      }
    }

    //Platform klasse maken
    class Platform {
      constructor(x, y, img, h, w) {
        this.position = {
          x,
          y
        }

        this.height = h
        this.width = w
        this.img = img
      }
      draw() {
        //foto inladen
        let image = new Image()
        image.src = this.img
        // foto gebruiken
        c.drawImage(image, this.position.x, this.position.y, this.width, this.height)

        // Vaste kleur
        // c.fillStyle = '#063970'
        // c.fillRect(this.position.x,
        //     this.position.y,
        //     this.width,
        //     this.height)
      }
    }

    // Decoratie klasse maken
    class GenericObject {
      constructor(x, y, img) {
        this.position = {
          x,
          y
        }

        this.height = canvas.height
        this.width = canvas.width
        this.img = img
      }
      draw() {
        //foto inladen
        let image = new Image()
        image.src = this.img
        // foto gebruiken
        c.drawImage(image, this.position.x, this.position.y)
      }
    }

    let wd = 578
    let player = new Player(platform)
    let platforms = []

    let GenericObjects = [
      new GenericObject(-1, -1, blachtergrond),
      new GenericObject(800, 0, bergen),
      new GenericObject(2000, 100, bergen),
      // new GenericObject(4000, 0, bergen)
    ]

    const keys = {
      right: {
        pressed: false
      },
      left: {
        pressed: false
      },
      up: {
        pressed: false
      },
      enter: {
        pressed: false
      }
    }

    function Init() {
      // spel opnieuw laden eigenlijk
      wd = 578
      player = new Player(dino)
      platforms = [
        new Platform(0, 470, platform, 125, 580),
        new Platform(3000, 270, hoogplatform, 1000, 120),
        new Platform(wd + 400, 470, platform, 125, 580),
        new Platform(wd * 2 + 400, 470, platform, 125, 580),
        new Platform(wd * 4, 470, platform, 125, 580)
      ]

      GenericObjects = [
        new GenericObject(-1, -1, blachtergrond),
        new GenericObject(800, 0, bergen),
        new GenericObject(2000, 100, bergen),
        // new GenericObject(4000, 0, bergen)
      ]
      scrollOffset = 0
    }

    // animatie loop
    let scrollOffset = 0
    function animatie() {
      requestAnimationFrame(animatie)
      c.fillStyle = 'white'
      c.fillRect(0, 0, canvas.width, canvas.height)
      GenericObjects.forEach((GenericObject) => {
        GenericObject.draw()
      })
      platforms.forEach((platform) => {
        platform.draw()
      })
      player.update()


      // links rechts movement
      if (keys.right.pressed && player.position.x < 400) {
        player.velocity.x = player.spd

      } else if (keys.left.pressed && player.position.x > 100) {
        player.velocity.x = -player.spd

      } else {
        player.velocity.x = 0
        // als player tegen de rechtermuur zit
        if (keys.right.pressed) {
          scrollOffset -= player.spd
          platforms.forEach((platform) => {
            platform.position.x -= player.spd
          })
          GenericObjects.forEach(GenericObject => {
            GenericObject.position.x -= player.spd * 0.5
          })
        } else if (keys.left.pressed && scrollOffset < 0) {
          // player tegen de linker muur
          scrollOffset += player.spd
          platforms.forEach((platform) => {
            platform.position.x += player.spd
          })
          GenericObjects.forEach((GenericObject) => {
            GenericObject.position.x += player.spd * 0.5
          })
        }
      }




      // platform collision detection y-top -werkt
      let staOpGrond = false
      platforms.forEach((platform) => {
        if (player.position.y + player.height <= platform.position.y &&
          player.position.y + player.height + player.velocity.y >= platform.position.y &&
          player.position.x + player.width >= platform.position.x &&
          player.position.x <= platform.position.x + platform.width) {
          player.velocity.y = 0
          staOpGrond = true
          setTimeout(function () { staOpGrond = false }, 50)
        }
      })
      console.log(staOpGrond);
      // springen
      if (keys.up.pressed && staOpGrond) {
        player.velocity.y -= 10
      }
      // console.log('x-positie: ' + (Math.abs(scrollOffset) + player.position.x));

      // win situaties
      if (3540 > (player.position.x + Math.abs(scrollOffset)) && (player.position.x + Math.abs(scrollOffset)) > 3000 && keys.enter.pressed) {
        console.log('win')
      }

      // opnieuw spelen
      if (player.position.y > canvas.height) {
        Init()
      }
    }
    Init()
    animatie()

    // Keyboard events
    window.addEventListener('keydown', ({ key }) => {
      // console.log(key)
      switch (key) {
        case " ":
          keys.up.pressed = true
          setTimeout(function () { keys.up.pressed = false }, 50)
          break
        case "d":
          keys.right.pressed = true
          break
        case "a":
          keys.left.pressed = true
          break
        case "Enter":
          keys.enter.pressed = true
          setTimeout(function () { keys.enter.pressed = false }, 10)
        default:
          break
      }
    })

    window.addEventListener('keyup', ({ key }) => {
      switch (key) {
        case " ":
          keys.up.pressed = false
          break
        case "d":
          keys.right.pressed = false
          break
        case "a":
          keys.left.pressed = false
          break
        case "Enter":
          keys.enter.pressed = false
        default:
          break
      }
    })

  </script>
</body>

</html>
